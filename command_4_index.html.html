<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 10px;
      background-color: white;
      color: black;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    .emoji-picker {
      margin-bottom: 10px;
    }
    .emoji {
      cursor: pointer;
      font-size: 24px;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .comment-name {
      font-weight: bold;
    }
    .comment-text {
      margin: 5px 0;
    }
    .comment-date {
      font-size: 0.8em;
      color: #666;
    }

    /* ë‹¤í¬ ëª¨ë“œ ìŠ¤íƒ€ì¼ */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }
      input, textarea {
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }
      .comment {
        border-bottom: 1px solid #444;
      }
      .comment-date {
        color: #bbb;
      }
    }
  </style>
</head>
<body>
  <h1>Leave a Comment</h1>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="comment" placeholder="Your Comment" required></textarea>
    <div class="emoji-picker">
      <span class="emoji">ğŸ˜€</span>
      <span class="emoji">ğŸ˜‚</span>
      <span class="emoji">ğŸ˜</span>
      <span class="emoji">ğŸ˜</span>
      <span class="emoji">ğŸ‘</span>
      <span class="emoji">â¤ï¸</span>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>
  <div id="comments"></div>
  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycby22g8um7RsBttMhxhX6YLAMTKP2URdM2xy6PmH7tysVaVyfWnoAF8YUUvFq26mfTrk/exec'; // Google Apps Script ë°°í¬ URL

    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      const message = document.getElementById('message');

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ name, comment })
      })
      .then(response => response.text())
      .then(data => {
        message.innerText = data;
        document.getElementById('commentForm').reset();
        fetchComments(); // ëŒ“ê¸€ ëª©ë¡ ê°±ì‹ 
      })
      .catch(error => {
        message.innerText = 'Error: ' + error;
      });
    });

    function fetchComments() {
      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          const commentsDiv = document.getElementById('comments');
          commentsDiv.innerHTML = '';
          data.forEach(row => {
            const [name, comment, date] = row;
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = `
              <div class="comment-name">${name}</div>
              <div class="comment-text">${comment}</div>
              <div class="comment-date">${new Date(date).toLocaleString()}</div>
            `;
            commentsDiv.appendChild(commentDiv);
          });
        });
    }

    // ì£¼ê¸°ì ìœ¼ë¡œ ëŒ“ê¸€ì„ ê°±ì‹ í•©ë‹ˆë‹¤. (ì˜ˆ: 10ì´ˆë§ˆë‹¤)
    setInterval(fetchComments, 10000);
    fetchComments(); // ì´ˆê¸° ë¡œë”© ì‹œ ëŒ“ê¸€ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°

    // ì´ëª¨í‹°ì½˜ í´ë¦­ ì‹œ ëŒ“ê¸€ í…ìŠ¤íŠ¸ ì˜ì—­ì— ì‚½ì…
    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        const commentTextarea = document.getElementById('comment');
        commentTextarea.value += emoji.textContent;
        commentTextarea.focus();
      });
    });
  </script>
</body>
</html>
